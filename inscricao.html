<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header class="banner">
        <div class="banner-content">
          <div class="logo">
            <img src="/imagens/logo.png" title="Logotipo Trilha de CSS DIO" alt="Logotipo Trilha de CSS DIO">
          </div>
          <h1>Trilha de CSS da DIO</h1>
          <p>Inscrição</p>      
        </div>
    </header>

         <h2>Formulário de Inscrição</h2>

        <form action="/processar-inscricao" method="post">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>
        
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="comentarios">Comentários:</label>

            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            <button type="submit">Enviar</button>
        </form>

    <footer>
        <img class="dio-logo" src="/imagens/dio-logo.png" title="Logotipo DIO com o texto make the change" alt="Logotipo DIO com o texto make the change">
        <p>Acesse <a href="https://dio.me">dio.me</a> e se cadastre agora</p>
      </footer>

</body>
</html>
